# .github/workflows/python-publish.yml

name: Upload Python Package

# --- Workflow Trigger: Only runs on a successful, published Release ---
on:
  release:
    types: [published]

# --- Permissions: Read contents for the build step ---
permissions:
  contents: read

jobs:
  release-build:
    # Use the current stable Python environment for the build process
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Using a specific version ensures a deterministic, repeatable build environment.
          python-version: "3.12" 

      # --- Cache Python Dependencies for faster builds ---
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build release distributions
        run: |
          # Install the build tool and create the source and wheel distributions (.tar.gz and .whl)
          pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    
    # --- CRITICAL: Trusted Publishing Authentication ---
    # This permission is mandatory for OpenID Connect (OIDC) authentication with PyPI.
    permissions:
      id-token: write

    # --- Deployment Environment and URL for Audit Trail ---
    environment:
      name: pypi
      # IMPORTANT: Update 'ssism-dissemination-engine' to your project's actual PyPI name
      url: https://pypi.org/project/ssism-dissemination-engine/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        # Uses the official PyPA action for secure, secret-less publishing (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          
